name: ViridianTownsFolk
main: com.redchanit.viridiantownsfolk.ViridianTownsFolk
version: 2.0
api-version: "1.21"
description: Spawns and animates Citizens NPC townsfolk around Viridian sites with lightweight routines and dialogue. (No Dynmap)
author: ChatGPT
softdepend: [Citizens]
commands:
  vtf:
    description: ViridianTownsFolk control commands
    usage: /vtf <rehook|adoptall|topup|purge|stats>
  viridiantownsfolk:
    description: Alias for /vtf
    usage: /viridiantownsfolk <rehook|adoptall|topup|purge|stats>
permissions:
  vtf.admin:
    description: Allows ViridianTownsFolk admin commands
    default: op
