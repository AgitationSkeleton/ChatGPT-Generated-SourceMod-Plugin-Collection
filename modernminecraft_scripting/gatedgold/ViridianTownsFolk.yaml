name: ViridianTownsFolk
main: com.redchanit.viridiantownsfolk.ViridianTownsFolk
version: 2.0-reset
api-version: "1.21"
description: Crash-safe Citizens townsfolk spawner around dynmap marker sites (reads markers.yml only). Configurable ignore list.
author: ChatGPT
softdepend: [Citizens]
commands:
  vtf:
    description: ViridianTownsFolk control commands
    usage: /vtf <rehook|adoptall|topup|purge|stats|refreshdialogue|reloadsites|reloadconfig|migrate>
  viridiantownsfolk:
    description: Alias for /vtf
    usage: /viridiantownsfolk <rehook|adoptall|topup|purge|stats|refreshdialogue|reloadsites|reloadconfig|migrate>
permissions:
  vtf.admin:
    description: Allows ViridianTownsFolk admin commands
    default: op
