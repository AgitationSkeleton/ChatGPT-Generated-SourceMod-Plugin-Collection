name: IndevMobs
main: com.redchanit.indevmobs.IndevMobs
version: 1.2
api-version: 1.21
author: ChatGPT
description: Adds Indev-era humanoid passive mobs (Rana/Steve/Black Steve/Beast Boy) using Citizens NPCs and MineSkin signatures, with Dynmap markers.
softdepend: [Citizens, dynmap]
commands:
  indevmobs:
    description: IndevMobs admin/debug commands
    usage: /indevmobs <status|reload|forcespawn>
    permission: indevmobs.admin
permissions:
  indevmobs.admin:
    description: Allows IndevMobs admin commands
    default: op
